<table class = "tabela">
  <thead class = "tabela__cabecalho">
    <th class = "tabela__cabecalho__conteudo">Data</th>
    <th class = "tabela__cabecalho__conteudo">Valor</th>
    <th class = "tabela__cabecalho__conteudo">Destino</th>
  </thead>
  <tbody *ngIf= "transferencias?.length > 0; else listaVazia">

    <tr *ngFor= "let transferencia of transferencias">
    <td class = "tabela__linha__conteudo">{{transferencia.data |date:"short"}}</td>
    <!-- datepipe do angular para personalizar o formato da data,
    para colocar no formato em portugues configurar o local do angular
    usando local_ID no app.module.ts -->
    <td class = "tabela__linha__conteudo">{{transferencia.valor | currency}}</td>
    <td class = "tabela__linha__conteudo">{{transferencia.destino}}</td>
    </tr>
  </tbody>
<ng-template #listaVazia>
  <p> Nenhuma transferÃªncia cadastrada </p>
</ng-template>

</table>
