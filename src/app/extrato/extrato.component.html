<div *ngFor= "let transferencia of transferencias">
  <!-- Interpolando valores {{}} --->
  <p>Data: {{transferencia?.data}} </p>
  <p>Valor: {{transferencia?.valor}} </p> <!-- interrogação pra inicializar,
  ou iniciamos transferência no .ts recebendo {}}, sem inicializar pode quebrar a aplicação  -->
  <p>Destino: {{transferencia?.destino}} </p>
</div>
